<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teerapat Prommarak - Software Engineer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="name" id="resume-name">Loading...</h1>
            <div class="contact-info" id="contact-info">
                <!-- Contact info will be loaded dynamically -->
            </div>
        </header>

        <hr class="divider">

        <!-- Introduction Section -->
        <section class="introduction-section">
            <h2 class="section-title">PROFESSIONAL SUMMARY</h2>
            <div class="introduction-content">
                <p id="introduction-text">Loading...</p>
            </div>
        </section>

        <hr class="divider">

        <!-- Skills Section -->
        <section class="skills-section">
            <h2 class="section-title">TECHNICAL SKILLS</h2>
            <div class="skills-content">
                <ul class="skills-list" id="skills-list">
                    <!-- Skills will be loaded dynamically from data.json -->
                </ul>
            </div>
        </section>

        <hr class="divider">

        <!-- Employment Details Section -->
        <section class="employment-section">
            <h2 class="section-title">EXPERIENCES</h2>
            <div id="experiences-container">
                <!-- Experiences will be loaded dynamically from data.json -->
            </div>
        </section>

        <hr class="divider">

        <!-- Education Section -->
        <section class="education-section">
            <h2 class="section-title">EDUCATION</h2>
            <div id="education-container">
                <!-- Education will be loaded dynamically from data.json -->
            </div>
        </section>

        <hr class="divider">

        <!-- Certifications Section -->
        <section class="certifications-section">
            <h2 class="section-title">CERTIFICATIONS</h2>
            <div class="certifications-list" id="certifications-container">
                <!-- Certifications will be loaded dynamically from data.json -->
            </div>
        </section>

        <hr class="divider">

        <!-- References Section -->
        <section class="references-section">
            <h2 class="section-title">REFERENCES</h2>
            <p class="references-text">Available upon request.</p>
        </section>

        <!-- Testimonial Section -->
        <section class="testimonial-section">
            <div class="testimonial-placeholder">
                <strong>Available upon request</strong>
            </div>
        </section>

        <div class="page-number">Page 1 of 1</div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
